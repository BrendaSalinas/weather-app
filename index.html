<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class = "container">
        <div class = "current-info">
            <div class = "date-container">
                <div class = "time" id="time">
                    12:00 <span id ="am-pm">PM</span>
                </div>
                <div class ="date" id="date">
                    Sunday, December 19th
                </div>

                <div class="others" id="current-weather-item">
                    <div class = "weather-item">
                        <div>Temperature</div>
                        <div>93%</div>
                    </div>
                    <div class = "weather-item">
                        <div>Humidity</div>
                        <div>120</div>
                    </div>
                    <div class = "weather-item">
                        <div>Wind Speed</div>
                        <div>222</div>
                    </div>
                    <div class = "weather-item">
                        <div>UV Index</div>
                        <div>93%</div>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class ="time-zone" id="time-zone">US/Texas</div>
                <div id="country" class="country">In</div>
            </div>
        </div>

        <div class ="future-forecast">
            <div class="today" id="current-temp">
                <img src="" alt = "Weather icon" class="w-icon">
                <div class = "day">Monday</div>
                <div class = "temp">Night - 76&#176F</div>
                <div class = "temp">Day - 76&#176F</div>
            </div>

            <div class = "weather-forecast" id = "weather-forecast">
                <div class = "weather-forecast-item">
                    <div class = "day">Tuesday</div>
                    <img src="" alt = "Weather icon" class="w-icon">
                    <div class = "temp">Night - 76&#176F</div>
                    <div class = "temp">Day - 76&#176F</div>                    
                </div>

                <div class = "weather-forecast-item">
                    <div class = "day">Wednesday</div>
                    <img src="" alt = "Weather icon" class="w-icon">
                    <div class = "temp">Night - 76&#176F</div>
                    <div class = "temp">Day - 76&#176F</div>                    
                </div>

                <div class = "weather-forecast-item">
                    <div class = "day">Thursday</div>
                    <img src="" alt = "Weather icon" class="w-icon">
                    <div class = "temp">Night - 76&#176F</div>
                    <div class = "temp">Day - 76&#176F</div>                    
                </div>

                <div class = "weather-forecast-item">
                    <div class = "day">Friday</div>
                    <img src="" alt = "Weather icon" class="w-icon">
                    <div class = "temp">Night - 76&#176F</div>
                    <div class = "temp">Day - 76&#176F</div>                    
                </div>

                <div class = "weather-forecast-item">
                    <div class = "day">Saturday</div>
                    <img src="" alt = "Weather icon" class="w-icon">
                    <div class = "temp">Night - 76&#176F</div>
                    <div class = "temp">Day - 76&#176F</div>                    
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
